<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-bg-dark">
        <h1 class="display-3 text-center">Dice Game</h1>
        <h2 class="display-4 text-center" id="Score"></h2>
        <div class="row">
            <div class="col-md-5 ms-auto">
                <h2>Player1</h2>
                <img src="./images/dice1.png" alt="player1" id="p1">
            </div>
            <div class="col-md-5 ms-auto">
                <h2>Player2</h2>
                <img src="./images/dice2.png" alt="player2" id="p2">
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-4 ms-auto me-auto">
                <button type="button" class="btn btn-outline-info border border-5 border-info w-100 fs-4 fw-bolder" id="btnrefresh">Play</button>
            </div>
        </div>
    </div>
    <footer class="container text-bg-warning text-center fixed-bottom">
        <h3>Made By Hamaad Majeed.</h3>

    </footer>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>

</body>
</html>
